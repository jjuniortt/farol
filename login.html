<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastrar</h1>
                
                <span>Entrar com seu CPF</span>
                <input type="text" placeholder="Nome">
                <input type="cpf" placeholder="CPF">
                <input type="text" class="form-control" id="inputNascimento" placeholder="DD/MM/AAAA">
                <input type="text" class="form-control" id="inputEscolaridade" placeholder="Escolaridade">
                <input type="text" class="form-control" id="inputSecretaria" placeholder="Secreataria">
                <input type="text" class="form-control" id="inputSigla" placeholder="Sigla">
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <img src="./images/farol-novo.png" style="height: 100px;" alt="">
                <!-- <h1>Farol</h1> -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Digite abaixo seu <strong>CPF</strong></span>
                <label for="inputCPF"></label>
                <input type="text" class="form-control" id="inputCPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01" required>
                <a href="#">Clique em entrar para ter acesso ao Sistema?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Realize seu cadastro para poder preencher o formulário.</p>
                    <button class="hidden" id="login">Voltar</button> 
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Não é cadastrado?</h1>
                    <p>Clique no botão cadastrar para realizar seu cadastro e ter acesso ao <strong>Farol</strong>.</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
